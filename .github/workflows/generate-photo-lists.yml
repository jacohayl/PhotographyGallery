name: Auto-generate photo lists for gallery

on: [push, workflow_dispatch]  # Added workflow_dispatch so you can run it manually

jobs:
  generate-lists:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git-auto-commit-action to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Generate lex2026SeniorPics photo list
        run: |
          # Debug: show where we are and what folders exist
          pwd
          ls -la

          # The REAL path from your repo (with space and exact casing)
          # Note: top-level is "Photography Grid" (space, capital P & G)
          cd "Photography Grid/Lex2026SeniorPics" || { echo "CD failed! Folder not found."; ls -la ..; exit 1; }

          # Debug after cd
          pwd
          ls -la

          # Find image files (case-insensitive extension matching)
          files=$(ls *.[wW][eE][bB][pP] *.[jJ][pP][gG] *.[jJ][pP][eE][gG] *.[pP][nN][gG] 2>/dev/null || true)

          if [ -z "$files" ]; then
            echo "No images found in the folder after successful cd"
            exit 0
          fi

          echo "Found files:"
          echo "$files"

          # Generate the JS file (relative path goes up 3 levels to root)
          echo "const lex2026Images = [" > ../../../lex2026-images.js
          for file in $files; do
            echo "  '$file'," >> ../../../lex2026-images.js
          done
          echo "];" >> ../../../lex2026-images.js
          echo "export default lex2026Images;" >> ../../../lex2026-images.js

          echo "Generated lex2026-images.js successfully"

      - name: Commit generated JavaScript files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-update lex2026 photo list
          file_pattern: lex2026-images.js       # Exact file, no wildcard
          disable_globbing: true                # Prevents wildcard issues
          skip_dirty_check: false
