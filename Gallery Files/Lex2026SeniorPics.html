   <script>
(function () {
    const basePath = '../Mediaphotos/photography-grid/lex2026SeniorPics/';

    // Dynamically load the generated list
    const script = document.createElement('script');
    script.src = '../lex2026-images.js';  // Adjust path if your HTML is in different folder level
    script.onload = function() {
        // lex2026Images comes from the generated file
        if (typeof lex2026Images === 'undefined' || !Array.isArray(lex2026Images)) {
            console.error("Photo list not loaded");
            return;
        }

        const grid = document.querySelector('.gallery-grid');
        if (!grid) return;

        lex2026Images.forEach((name, i) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = basePath + name;
            img.alt = `Lexie senior 2026 portrait ${i + 1}`;
            img.loading = 'lazy';
            item.appendChild(img);
            grid.appendChild(item);
        });
    };
    script.onerror = function() {
        console.error("Failed to load lex2026-images.js");
    };
    document.head.appendChild(script);
})();
</script>
