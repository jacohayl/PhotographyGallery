name: Auto-generate photo lists for gallery

on: [push, workflow_dispatch]  # Allows manual run

jobs:
  generate-lists:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ← Critical: allows pushing back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Generate lex2026SeniorPics photo list
        run: |
          pwd
          ls -la

          cd "Photography Grid/Lex2026SeniorPics" || { echo "CD failed!"; ls -la ..; exit 1; }

          pwd
          ls -la

          # Better extension matching (case-insensitive)
          files=$(find . -maxdepth 1 -type f \( -iname "*.webp" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) -printf '%f\n' | sort || true)

          if [ -z "$files" ]; then
            echo "No images found"
            exit 0
          fi

          echo "Found images:"
          echo "$files"

          # Generate file in repo ROOT (../../../ from deep folder)
          echo "const lex2026Images = [" > ../../../lex2026-images.js
          for file in $files; do
            echo "  '$file'," >> ../../../lex2026-images.js
          done
          echo "];" >> ../../../lex2026-images.js
          echo "export default lex2026Images;" >> ../../../lex2026-images.js

          echo "Generated lex2026-images.js"

      - name: Commit generated file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-generated lex2026 photo list
          file_pattern: lex2026-images.js  # ← Exact filename (no wildcard)
          disable_globbing: true           # ← Important for reliability
          branch: main                     # ← Force to your main branch
